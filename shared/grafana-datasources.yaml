apiVersion: 1

datasources:
- name: Loki
  type: loki
  uid: loki
  access: proxy
  orgId: 1
  url: http://loki:3100
  basicAuth: false
  isDefault: false
  version: 1
  editable: false
  jsonData:
    derivedFields:
      - name: TraceID
        matcherRegex: "trace_id=(\\w+)"
        # url: 'http://jaeger:16686/$${__value.raw}'
        url: '$${__value.raw}'
        datasourceUid: tempo
        urlDisplayLabel: 'View Trace'
- name: Prometheus
  type: prometheus
  uid: prometheus
  access: proxy
  orgId: 1
  url: http://prometheus:9090
  basicAuth: false
  isDefault: true
  version: 1
  editable: false
  jsonData:
    httpMethod: GET
    exemplarTraceIdDestinations:
      - datasourceUid: tempo
        name: trace_id
        urlDisplayLabel: View in trace
- name: Jaeger
  uid: jaeger
  type: jaeger
  access: proxy
  url: http://jaeger:16686
  isDefault: false
  editable: true
  jsonData:
    tracesToLogsV2:
      datasourceUid: loki
      spanStartTimeShift: '-1h'
      spanEndTimeShift: '1h'
      filterByTraceID: false
      filterBySpanID: false
    tracesToMetrics:
      datasourceUid: prometheus
      spanStartTimeShift: '-1h'
      spanEndTimeShift: '1h'
      tags: [{ key: 'service.name', value: 'service' }, { key: 'job' }]
      queries:
        - name: 'Sample query'
          query: 'sum(rate(traces_spanmetrics_latency_bucket{$$__tags}[5m]))'
    traceQuery:
      timeShiftEnabled: true
      spanStartTimeShift: '1h'
      spanEndTimeShift: '-1h'
    spanBar:
      type: 'None'
    nodeGraph:
      enabled: true
- name: Tempo
  type: tempo
  access: proxy
  orgId: 1
  url: http://tempo:3200
  basicAuth: false
  isDefault: false
  version: 1
  editable: false
  apiVersion: 1
  uid: tempo
  jsonData:
    tracesToLogsV2:
      datasourceUid: loki
      spanStartTimeShift: '-1h'
      spanEndTimeShift: '1h'
      filterByTraceID: true
      filterBySpanID: false
    tracesToMetrics:
      datasourceUid: prometheus
      spanStartTimeShift: '-1h'
      spanEndTimeShift: '1h'
      tags: [{ key: 'service.name', value: 'service' }, { key: 'job' }]
      queries:
        - name: 'Sample query'
          query: 'sum(rate(traces_spanmetrics_latency_bucket{$$__tags}[5m]))'
    lokiSearch:
      datasourceUid: loki
    serviceMap:
      datasourceUid: prometheus
    streamingEnabled:
      search: true
      metrics: true
    search:
      hide: false
    nodeGraph:
      enabled: true
