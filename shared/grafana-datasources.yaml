apiVersion: 1

datasources:
- name: Loki
  type: loki
  uid: loki
  access: proxy
  orgId: 1
  url: http://loki:3100
  basicAuth: false
  isDefault: false
  version: 1
  editable: false
  jsonData:
    derivedFields:
      - name: TraceID
        matcherRegex: "trace_id=(\\w+)"
        url: "$${__value.raw}"
        datasourceUid: tempo
- name: Prometheus
  type: prometheus
  uid: prometheus
  access: proxy
  orgId: 1
  url: http://prometheus:9090
  basicAuth: false
  isDefault: true
  version: 1
  editable: false
  jsonData:
    httpMethod: GET
    exemplarTraceIdDestinations:
      - datasourceUid: tempo
        name: trace_id
        urlDisplayLabel: View in Tempo
- name: Tempo
  type: tempo
  access: proxy
  orgId: 1
  url: http://tempo:3200
  basicAuth: false
  isDefault: false
  version: 1
  editable: false
  apiVersion: 1
  uid: tempo
  jsonData:
    lokiSearch:
      datasourceUid: loki
    serviceMap:
      datasourceUid: prometheus
    streamingEnabled:
      search: true
      metrics: true
    search:
      hide: false
    nodeGraph:
      enabled: true
